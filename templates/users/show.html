{% extends 'base.html' %}

Some parts have been changed to fit the website design -->


{%block head %}

<meta charset="UTF-8">
  <title>Tinder swipe cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="../static/stylesheets/style.css">


{%endblock%}







{% block content %}

<div id="filter" class="col-2">
  <h1>Filter Selections</h1>
  <form class="form-genre" method="POST" id="genre-form">

    {{ form.hidden_tag() }}
    <hr>
      <div class="form-group">

        <label>
          <b>Genres</b>
        </label>
        {%for row in form.genres | batch(3, ' ') %}
        <div class="row">
          {%for field in row %}
        <div class="form-check" name=genre>
          <label>
            {{field.label}}
            {{field}}

          </label>

        </div>
        {%endfor%}
      </div>
        {%endfor%}
      
      </div>

      <hr>
      <div class="form-group">
        <label>
          <b>Type</b>
        </label>
        
        
          {{form.video_type}}
          
          
      </div>
      <hr>
      <button class="btn btn-sm btn-info" type="submit">Filter</button>

            </form>
</div>








<div class="tinder">
  <div class="tinder--status">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div class="tinder--cards" >
    <div class="tinder--card">
      <img src="../static/images/AdobeStock_360066662_Preview_Editorial_Use_Only.jpeg">
      <div data-toggle="modal" data-target="#exampleModal" class="card-info"><h3></h3></div>
      <p></p>
    </div>
    <div class="tinder--card">
      <img src="../static/images/AdobeStock_360066662_Preview_Editorial_Use_Only.jpeg">
      <div data-toggle="modal" data-target="#exampleModal" class="card-info"><h3></h3></div>
      <p></p>
    </div>
    <div class="tinder--card">
      <img src="../static/images/AdobeStock_360066662_Preview_Editorial_Use_Only.jpeg">
      <div data-toggle="modal" data-target="#exampleModal" class="card-info"><h3></h3></div>
      <p></p>
    </div>
    <div class="tinder--card">
      <img src="../static/images/AdobeStock_360066662_Preview_Editorial_Use_Only.jpeg">
      <div data-toggle="modal" data-target="#exampleModal" class="card-info"><h3></h3></div>
      <p></p>
    </div>
    <div class="tinder--card">
      <img src="../static/images/AdobeStock_360066662_Preview_Editorial_Use_Only.jpeg">
      <div data-toggle="modal" data-target="#exampleModal" class="card-info"><h3></h3></div>
      <p></p>
    </div>
  </div>

  <div class="tinder--buttons">
    <button id="nope"><i class="fa fa-remove"></i></button>
    <button id="love"><i class="fa fa-heart"></i></button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          

          <p class="description">Description: </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>












</div>
  <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
